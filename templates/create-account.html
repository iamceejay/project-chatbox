<div id="reg-box" ng-controller="createAccCtrl" class="slide-down">
    <div class="col-sm-offset-4 col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Create Account</h3>
            </div>

            <div class="panel-body">
                <div class="login-img">
                    <img src="assets/img/boy.png" alt="login-image">
                </div>

                <form name="registerForm" novalidate>
                    <div class="form-group">
                        <label class="control-label">E-mail</label>
                        <input type="email" class="form-control" placeholder="E-mail" ng-model="input.email" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="input.password" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" ng-model="input.password2" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" ng-click="createAccount()" ng-disabled="registerForm.$invalid || input.password != input.password2">Create Account</button>
                    </div>
                </form>

                <div class="text-center">
                    <p><small>Already have an account? <strong ng-click="redirectLogin()" class="text-primary" style="cursor: pointer;">Login</strong>.</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>
